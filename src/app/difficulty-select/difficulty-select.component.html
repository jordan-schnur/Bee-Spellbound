<h1>Welcome to BeeSpellbound!</h1>
<p>Select your difficulty level to start:</p>

<div class="btn-group" role="group" aria-label="Difficulty selection">
  <button type="button" class="btn btn-primary" (click)="selectDifficulty(DifficultyLevel.Easy)">Easy</button>
  <button type="button" class="btn btn-warning" (click)="selectDifficulty(DifficultyLevel.Medium)">Medium</button>
  <button type="button" class="btn btn-danger" (click)="selectDifficulty(DifficultyLevel.Hard)">Hard</button>
</div>
